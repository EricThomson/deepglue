# Deep Glue CI Workflow
# Note no requirements.txt file, but if so might need to change the following
# Install Python dependencies, run tests and lint with multiple Python versions.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: deepglue ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  # Test on multiple Python versions

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[docs,dev]
        
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check --output-format=github .
      continue-on-error: true   # Allow CI to continue even if there are lint errors
        
    - name: Test with pytest
      run: pytest